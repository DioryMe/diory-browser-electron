image:
  - macos-mojave
  # FIXME: Relative path E2E test fails on Windows
  # - Visual Studio 2019 # could be 2022 as well
environment:
  CI: false
install:
  - npm install -g yarn
  - yarn global add testcafe electron
  - yarn && yarn build
before_build:
  - mkdir tmp
build_script:
  - bash ./run-e2e-tests.sh
artifacts:
  - path: tmp/screenshots
    name: vr
    type: zip
