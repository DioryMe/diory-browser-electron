image:
  - macos-catalina
  - Visual Studio 2022
environment:
  CI: false
  nodejs_version: '16'
install:
  - nvm use 16
  - npm install -g yarn
  - yarn global add testcafe electron
  - rm -rf diograph-js
  - git clone https://github.com/DioryMe/diograph-js.git
  # TODO: Find universal way (=work also on Windows) to set environmental variable and parse commit hash
  # - export SUBMODULE_HASH=$(git submodule status | awk '{print $1;}' | sed 's/-//g')
  # - echo $SUBMODULE_HASH
  - cd diograph-js
  # - git reset --hard $SUBMODULE_HASH
  - yarn && yarn build
  - cd ..
  - yarn && yarn build
before_build:
  - mkdir tmp
build_script:
  - bash ./run-e2e-tests.sh
artifacts:
  - path: tmp/screenshots
    name: vr
    type: zip
